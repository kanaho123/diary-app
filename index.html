    function getDisplayName(entry) {
      const answers = getAnswersArray(entry.content);
      const hasAnonymous = answers.some(a => a.visibility === 'public_anonymous');
      if (hasAnonymous) return 'åŒ¿å';
      return entry.nickname || 'åŒ¿å';

    function formatDate(dateStr) {
      if (!dateStr) return 'æ—¥ä»˜ä¸æ˜';
      try {
        const d = new Date(dateStr);
        return d.toLocaleString('ja-JP', { 
          year: 'numeric', 
          month: '2-digit', 
          day: '2-digit', 
          hour: '2-digit', 
          minute: '2-digit' 
        });
      } catch (e) {
        return dateStr;
      }
    }
    
    function getAnswersArray(content) {
      try {
        if (typeof content === 'string') {
          const parsed = JSON.parse(content);
          return Array.isArray(parsed.answers) ? parsed.answers : [];
        } else if (content && content.answers) {
          return Array.isArray(content.answers) ? content.answers : [];
        }
      } catch (e) {
        console.error('[FORMAT] Parse error:', e);
      }
      return [];
    }
    
    function formatContent(content) {
      const answers = getAnswersArray(content);
      
      if (answers.length === 0) {
        return '<div class="qa-item"><div class="qa-answer">å†…å®¹ãŒã‚ã‚Šã¾ã›ã‚“</div></div>';
      }
      
      const displayAnswers = answers.filter(qa => qa.value).slice(0, 3);
      
      return displayAnswers.map(qa => `
        <div class="qa-item">
          <div class="qa-question">${escapeHtml(qa.label || 'Q')}</div>
          <div class="qa-answer">${escapeHtml(qa.value || '')}</div>
        </div>
      `).join('');
    }

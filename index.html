    // æ—¥è¨˜ã‚’æŠ•ç¨¿
    async function submitDiary() {
      console.log('[SUBMIT] Starting submission...');
      const userName = document.getElementById('userName').value.trim();
      const visibility = document.getElementById('visibility').value;
      const q1 = document.getElementById('q1').value.trim();
      const q2 = document.getElementById('q2').value.trim();
      const q3 = document.getElementById('q3').value.trim();
      
      if (!userName) {
        showMessage('error', 'âŒ è¡¨ç¤ºåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
        return;
      }
      if (!q1 && !q2 && !q3) {
        showMessage('error', 'âŒ å°‘ãªãã¨ã‚‚1ã¤ã®è³ªå•ã«å›ç­”ã—ã¦ãã ã•ã„');

      ].filter(qa => qa.answer);
      
      const payload = {

        visibility: visibility,
        answers: JSON.stringify(answers),
        date: new Date().toISOString(),
        zone: visibility.includes('public') ? 'public' : (visibility === 'friends' ? 'friends' : 'private')
      };
      
      console.log('[SUBMIT] Payload:', payload);
      showLoading(true);
      
      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify(payload)
        });
        console.log('[SUBMIT] Response status:', res.status);
        const text = await res.text();
        console.log('[SUBMIT] Response text:', text);
        const data = JSON.parse(text);
        console.log('[SUBMIT] Response data:', data);

          showMessage('success', 'âœ… é€ä¿¡ã—ã¾ã—ãŸ');

        console.log('[LOAD] Raw response:', text.substring(0, 500));

    // ç·¨é›†ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ã
    function editDiary(index) {
      const myEntries = allEntries.filter(e => 
        e.deviceId === deviceId || 
        e.userName === document.getElementById('userName').value.trim()
      );
      const entry = myEntries[index];
      console.log('[EDIT] Opening edit modal for entry:', entry);
      
      currentEditId = entry.id;
      let answers = [];
      try {
        if (typeof entry.answers === 'string') {
          answers = JSON.parse(entry.answers);
        } else if (Array.isArray(entry.answers)) {
          answers = entry.answers;
        }
      } catch (e) {
        console.error('[EDIT] Parse error:', e);
      }
      
      const html = answers.map((qa, i) => `
        <div class="edit-qa-block">
          <div class="qa-question">${escapeHtml(qa.question)}</div>
          <textarea id="editA${i}" style="width: 100%; margin-top: 5px;">${escapeHtml(qa.answer)}</textarea>
        </div>
      `).join('');
      
      document.getElementById('editModalContent').innerHTML = html;
      document.getElementById('editModal').classList.add('active');
    }
    
    // ç·¨é›†ã‚’ä¿å­˜
    async function saveEdit() {
      console.log('[EDIT] Saving edit...');
      const answers = [];
      let i = 0;
      while (document.getElementById('editA' + i)) {
        const answer = document.getElementById('editA' + i).value.trim();
        if (answer) {
          answers.push({
            question: 'Q' + (i + 1),
            answer: answer
          });
        }
        i++;
      }
      
      // æ–°ã—ã„æŠ•ç¨¿ã¨ã—ã¦å†é€ä¿¡ï¼ˆApps Scriptã«æ›´æ–°APIãŒãªã„å ´åˆã®å¯¾å¿œï¼‰
      const userName = document.getElementById('userName').value.trim();
      const payload = {
        action: 'submit',
        userName: userName,
        deviceId: deviceId,
        visibility: 'public_named',
        answers: JSON.stringify(answers),
        date: new Date().toISOString(),
        zone: 'public'
      };
      
      console.log('[EDIT] Update payload:', payload);
      showLoading(true);
      
      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        console.log('[EDIT] Update response:', data);
        
        if (data.result === 'ok' || data.status === 'success') {
          closeEditModal();
          showMessage('success', 'âœ… æ›´æ–°ã—ã¾ã—ãŸ');
          await loadPublicDiaries();
          loadMyDiaries();
        } else {
          showMessage('error', 'âŒ æ›´æ–°ã§ãã¾ã›ã‚“ã§ã—ãŸ');
        }
      } catch (err) {
        console.error('[EDIT] Error:', err);
        showMessage('error', 'âŒ æ›´æ–°ã§ãã¾ã›ã‚“ã§ã—ãŸ: ' + err.message);
      } finally {
        showLoading(false);
      }
    }
    
    function closeEditModal() {
      document.getElementById('editModal').classList.remove('active');
    }
    
    // è¡¨ç¤ºåã‚’å–å¾—
    function getDisplayName(entry) {
      const visibility = entry.visibility || '';
      if (visibility === 'public_anonymous') return 'åŒ¿å';
      return entry.userName || entry.nickname || 'åŒ¿å';
    }
    
    // æ—¥ä»˜ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
    function formatDate(dateStr) {
      if (!dateStr) return 'æ—¥ä»˜ä¸æ˜';
      try {
        const d = new Date(dateStr);
        return d.toLocaleString('ja-JP', { 
          year: 'numeric', 
          month: '2-digit', 
          day: '2-digit', 
          hour: '2-digit', 
          minute: '2-digit' 
        });
      } catch (e) {
        return dateStr;
      }
    }
    
    // ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’æ•´å½¢è¡¨ç¤º
    function formatContent(content) {
      console.log('[FORMAT] Input content type:', typeof content, 'Value:', content);
      
      let answers = [];
      try {
        if (typeof content === 'string') {
          answers = JSON.parse(content);
        } else if (Array.isArray(content)) {
          answers = content;
        } else if (content && content.answers) {
          answers = Array.isArray(content.answers) ? content.answers : JSON.parse(content.answers);
        }
      } catch (e) {
        console.error('[FORMAT] Parse error:', e);
        return escapeHtml(String(content));
      }
      
      if (!Array.isArray(answers) || answers.length === 0) {
        return '<div class="qa-item"><div class="qa-answer">å†…å®¹ãŒã‚ã‚Šã¾ã›ã‚“</div></div>';
      }
      
      // æœ€åˆã®3å•ã¾ã§è¡¨ç¤º
      const displayAnswers = answers.slice(0, 3);
      console.log('[FORMAT] Displaying', displayAnswers.length, 'answers');
      
      return displayAnswers.map(qa => `
        <div class="qa-item">
          <div class="qa-question">${escapeHtml(qa.question || 'Q')}</div>
          <div class="qa-answer">${escapeHtml(qa.answer || '')}</div>
        </div>
      `).join('');
    }
    
    // ç¶šãã‚’èª­ã‚€ãƒˆã‚°ãƒ«

    // åå‰ã‚’ä¿å­˜
    function saveName() {

    // ãƒ‡ãƒ¼ã‚¿ã‚¯ãƒªã‚¢
    function clearData() {
      if (confirm('æœ¬å½“ã«å…¨ãƒ‡ãƒ¼ã‚¿ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã™ã‹ï¼Ÿï¼ˆå¾©å…ƒã§ãã¾ã›ã‚“ï¼‰')) {

    // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
    function showMessage(type, text) {

    // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
    function showLoading(show) {

    // ãƒ‡ãƒãƒƒã‚°æƒ…å ±æ›´æ–°
    function updateDebug(text) {

    }
    
    // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
    function escapeHtml(text) {

    }
